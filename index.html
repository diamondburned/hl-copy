<!doctype html>
<title>Syntax Highlighter</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="title" content="Syntax Highlighter" />
<meta
  name="description"
  content="A simple syntax highlighter with rich copy support."
/>
<meta name="author" content="diamondburned" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-dark.css"
/>
<link rel="stylesheet" href="style.css" />

<main id="highlighter">
  <select id="language"></select>
  <select id="theme"></select>
  <textarea id="code"></textarea>
  <div class="output-area">
    <pre id="output"></pre>
    <button id="copy">Copy</button>
  </div>
  <footer role="button" id="footer">
    <span class="visible">
      Powered by
      <a target="_blank" href="https://highlightjs.org">highlight.js</a>
    </span>
    <span
      >Created by
      <a target="_blank" href="https://libdb.so">diamondburned</a>
    </span>
    <span>Code written here will not be sent to any server</span>
    <span>
      Source code available on
      <a target="_blank" href="https://libdb.so/hl-copy">GitHub</a>
    </span>
    <span>
      Trans rights are human rights
      <img
        alt="Trans flag"
        src="https://em-content.zobj.net/source/google/350/transgender-flag_1f3f3-fe0f-200d-26a7-fe0f.png"
      />
    </span>
  </footer>
</main>

<script type="module" src="script.js"></script>
